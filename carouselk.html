<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{carousel_title}}</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      background-color: #F0F4F8;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .slide {
      width: 100%;
      max-width: 1080px; /* LinkedIn carousel friendly */
      height: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      scroll-snap-align: start;
      background-color: #F0F4F8;
      transition: all 0.5s ease;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 166, 118, 0.1), rgba(0, 43, 54, 0.1));
      z-index: -1;
      filter: blur(20px);
    }
    .content-container {
      max-width: 900px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #00A676;
      font-weight: 600;
      line-height: 1.2;
    }
    h1 { font-size: 48px; }
    h2 { font-size: 32px; }
    p {
      color: #002B36;
      font-size: 18px;
      line-height: 1.6;
    }
    .image-placeholder, .circular-image {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background: url('{{slide_image_url}}') no-repeat center center / cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
    }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00A676;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover { background-color: #008562; }
    .side-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50px;
      background-color: #00A676;
      border-radius: 0 20px 20px 0;
    }
    .side-bar-right { right: 0; border-radius: 20px 0 0 20px; }
    @media (max-width: 768px) {
      .slide { min-height: 1080px; }
      .content-container { padding: 20px; }
      h1 { font-size: 36px; }
      h2 { font-size: 24px; }
      p { font-size: 16px; }
      .image-placeholder, .circular-image { max-width: 400px; height: 200px; }
      .logo { width: 80px; height: 80px; }
      .side-bar { width: 30px; }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Repeat this slide block in n8n for each slide -->
    <div class="slide">
      <div class="side-bar"></div>
      <div class="content-container">
        <div class="logo">
          <img src="{{logo_url}}" alt="Logo">
        </div>
        <h1>{{slide_title}}</h1>
        <div class="circular-image">
          <img src="{{slide_image_url}}" alt="Slide Image">
        </div>
        <p>{{slide_text}}</p>
        <a href="{{cta_url}}" class="cta-button">{{cta_text}}</a>
      </div>
      <div class="side-bar side-bar-right"></div>
    </div>
    <!-- End slide block -->
  </div>

</body>
</html>
